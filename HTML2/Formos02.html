<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Formos02.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
            <ol>
                <li>
                    <a href="https://www.reddit.com/" target="_blank" class="link">Reddit</a>
                </li>
            </ol>
        </nav>
    <fieldset>
        <legend>Choose your favorite pet</legend>
        
        <input type="radio" id="cat" name="pet" value="cat" checked/>
        <label for="cat">Cat</label> <br />

        <input type="radio" id="dog" name="pet" value="dog"/>
        <label for="dog">Dog</label> <br />

        <input type="radio" id="rabbit" name="pet" value="rabbit"/>
        <label for="rabbit">Rabbit</label>
    </fieldset>

    <fieldset>
        <legend>Check the desirable activity levels for your pet</legend>
        
        <input type="checkbox" id="low" name="activity" value="low" checked/>
        <label for="low">Low</label> <br />

        <input type="checkbox" id="medium" name="activity" value="medium"/>
        <label for="medium">Medium</label> <br />

        <input type="checkbox" id="high" name="activity" value="high"/>
        <label for="high">High</label>


    </fieldset>

    <fieldset>
        <label for="age-select">Choose an age range</label>

        <select name="age range" id="age-select">
            <option value="">--Please choose an age range--</option>
            <option value="baby">Baby</option>
            <option value="young">Young</option>
            <option value="adult">Adult</option>
            <option value="elderly">Elderly</option>
        </select>
    </fieldset>
    </main>
</body>
</html>
