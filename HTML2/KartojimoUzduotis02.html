<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Uzduotis</title>
</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com"> <br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"> <br />

        <label for="confirmpassword">Confirm password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword"><br />

        <label for="uploadpicture">Upload picture:</label>
        <input type="file"><br />

        <label for="gender">Gender:</label>
        <input type="radio" id="Female" name="gender" value="Female"/>
        <label for="cat">Female</label>
        <input type="radio" id="Male" name="gender" value="Male"/>
        <label for="dog">Male</label> <br />

        <label for="country">Select country:</label>
        <select name="country" id="country">
            <option value="">Lithuania:</option>
            <option value="lithuania">Lithuania</option>
        </select> <br />

        <label for="hobby">Hobby:</label>
        <input type="checkbox" id="cricket" name="hobby" value="cricket"/>
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="football" name="hobby" value="football"/>
        <label for="football">Football</label> <br />

        <label for="adress">Adress:</label>
        <textarea name="adress" id="adress" cols="30" rows="10" placeholder="Write your adress here"></textarea>
    </form>
</body>
</html>
